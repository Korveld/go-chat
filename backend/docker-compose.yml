services:
  postgres:
    image: postgres:18-alpine
    container_name: go-chat-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-dbuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dbpassword}
      POSTGRES_DB: ${DB_NAME:-chatapp}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dbuser} -d ${DB_NAME:-chatapp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-chat-backend
    ports:
      - "${PORT:-8080}:8080"
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_USER: ${DB_USER:-dbuser}
      DB_PASSWORD: ${DB_PASSWORD:-dbpassword}
      DB_NAME: ${DB_NAME:-chatapp}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
